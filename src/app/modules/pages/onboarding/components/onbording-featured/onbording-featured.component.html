<div class="container-wrapper">
  <h1 class="text-primary-ui font-bold text-4xl md:mt-12">Featured Today</h1>

  <article class="my-4">
    <ui-tab-view (tabSelected)="handleTabSelected($event)">
      <ui-tab-panel tabTitle="Movies" keyTab="movies">
        <app-featured-movies *ngIf="isMovies()"></app-featured-movies>
      </ui-tab-panel>

      <ui-tab-panel tabTitle="Series" keyTab="series">
        <app-featured-series *ngIf="isSeries()"></app-featured-series>
      </ui-tab-panel>
    </ui-tab-view>
  </article>
</div>
