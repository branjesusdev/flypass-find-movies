<div class="container-wrapper reveal-blur">
  <h1 class="text-primary-ui font-bold text-4xl mt-12">Premieres and announcements</h1>

  <article class="pt-8 pb-20 block animate-fade-left">
    <ui-carousel
      [items]="posters()"
      key="onbording-premieres"

      (outReachEnd)="onMorePremieres($event)"
    ></ui-carousel>
  </article>
</div>
