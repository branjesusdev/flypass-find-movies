<section class="flex flex-col gap-4 items-center justify-center w-full h-[80vh]">
  <img
    ngSrc="imgs/union-icon.svg"
    alt="Union Icon"
    class="aspect-square mx-auto w-[30rem]"
    width="280"
    height="120"
  />

  <h1 class="font-bold text-white text-4xl">Oops....</h1>
  <p class="text-white text-xl">Something went wrong.</p>

  <button
    (click)="refreshPage()"
    aria-label="Refresh Page"
    class="btn btn-active btn-primary bg-primary-ui hover:bg-primary-ui outline-none shadow-none border-none"
  >
    Refresh
  </button>
</section>
