@if (img !== '') {
  <div class="relative card-poster--ui">
    <div
      class="rounded-xl overflow-hidden shadow-md transition-all group relative cursor-pointer max-w-52 min-w-48 min-h-40 hover:-translate-y-4 hover:min-w-52"
    >
      <img
        class="object-cover object-center group-hover:bg-red-950 group-hover:contrast-100 cursor-pointer transition-all ease-in-out duration-300 aspect-[2/3] w-full h-full"
        ngSrc="{{ img }}"
        decoding="async"
        [alt]="title"
        width="780"
        height="1170"
        priority
        [@blurFade]="loadedPoster() ? 'loaded' : 'loading'"
        (load)="loadedPoster.set(true)"
      />
      <div
        class="transition-all flex flex-col w-full gap-3 absolute bottom-0 left-0 px-4 py-2 group-hover:p-4 rounded-t-xl bg-[rgba(0,0,0,0.50)] group-hover:bg-[rgba(0,0,0,0.80)] z-10"
      >
        <p
          class="transition-all hidden group-hover:[display:-webkit-box] overflow-hidden [-webkit-box-orient:vertical] [-webkit-line-clamp:2] text-white/60"
        >
          {{ description }}
        </p>
        <span class="text-primary-ui space-x-6 font-body"> ‚≠ê {{ vote | number: '1.1-1' }} </span>
      </div>
    </div>

    <h1
      class="text-accent-ui text-center font-bodyTwo [display:-webkit-box] [-webkit-box-orient:vertical] [-webkit-line-clamp:1] overflow-hidden"
    >
      {{ title }}
    </h1>
  </div>
}
