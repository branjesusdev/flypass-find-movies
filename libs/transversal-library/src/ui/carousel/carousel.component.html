<div class="relative">
  <swiper-container init="false" [id]="key">
    @for (item of items; track item.id) {
      <swiper-slide>
        <div class="slide-custom">
          <ui-card-poster
            [img]="item.poster_path"
            [title]="item.title"
            [description]="item.overview"
            [vote]="item.vote_average"
          ></ui-card-poster>
        </div>
      </swiper-slide>
    }
  </swiper-container>

  @if (items.length > 1) {
    <button
      pRipple
      [class]="'swiper-button-next-' + key + ' absolute top-1/2 translate-y-[-50%] right-4 z-10 bg-transparent border-none outline-none group'"
    >
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M16.6667 11.6666L25 20L16.6667 28.3333L16.6667 11.6666Z"
          class="fill-white group-hover:fill-primary-ui"
        />
        <rect
          x="1.5"
          y="1.5"
          width="37"
          height="37"
          rx="6.5"
          class="fill-white group-hover:fill-primary-ui stroke-white group-hover:stroke-primary-ui"
          fill-opacity="0.16"
          stroke-width="3"
        />
      </svg>
    </button>
    <button
      pRipple
      [ngClass]="'swiper-button-prev-'+ key +' absolute top-1/2 translate-y-[-50%] left-0 z-10 bg-transparent border-none outline-none group'"
    >
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M23.3333 28.3333L15 20L23.3333 11.6667L23.3333 28.3333Z"
          class="fill-white group-hover:fill-primary-ui"
        />
        <rect
          x="38.5"
          y="38.5"
          width="37"
          height="37"
          rx="6.5"
          transform="rotate(-180 38.5 38.5)"
          class="fill-white group-hover:fill-primary-ui stroke-white group-hover:stroke-primary-ui"
          fill-opacity="0.16"
          stroke-width="3"
        />
      </svg>
    </button>
  }

</div>
